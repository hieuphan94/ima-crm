# Xóa phần upstream frontend vì chưa có service frontend
upstream backend {
    server backend:3000;
}

upstream frontend {
    server frontend:3002;
}

server {
    listen 80;
    server_name 188.166.212.41;

    # Thêm timeout và error handling cho frontend API route
    location /api/sheet {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Tăng các timeout
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Thêm error handling
        proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 10s;
        
        # Custom error response
        error_page 502 504 = @api_error;
    }

    # Custom error handler
    location @api_error {
        default_type application/json;
        return 502 '{"error": "API temporarily unavailable", "status": 502}';
    }

    # Backend API - xử lý tất cả các route /api khác
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Frontend app và các static files
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Thêm try_files để handle client-side routing
        try_files $uri $uri/ /index.html;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
    }

    # Cấu hình logging chi tiết hơn
    access_log /var/log/nginx/access.log combined buffer=512k flush=1m;
    error_log /var/log/nginx/error.log warn;

    # Error pages với custom response
    error_page 500 502 503 504 @error_page;
    location @error_page {
        internal;
        root /usr/share/nginx/html;
        default_type application/json;
        return 502 '{"error": "Server temporarily unavailable", "status": 502}';
    }
}