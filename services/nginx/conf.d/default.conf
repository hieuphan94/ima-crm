# Xóa phần upstream frontend vì chưa có service frontend
upstream backend {
    server backend:3000;
}

upstream frontend {
    server frontend:3002;
}

server {
    listen 80;
    server_name 188.166.212.41;

    # Route /api/sheet - xử lý riêng, không crash server khi lỗi
    location /api/sheet {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_connect_timeout 60;
        proxy_send_timeout 60;
        proxy_read_timeout 60;
        
        # Khi lỗi, trả về JSON thông báo nhẹ nhàng
        error_page 500 502 503 504 = @sheet_error;
        proxy_intercept_errors on;
    }

    # Custom error handler cho sheet API
    location @sheet_error {
        default_type application/json;
        add_header Access-Control-Allow-Origin * always;
        # Trả về 200 thay vì 500 để không crash UI
        return 200 '{"success":false,"message":"Unable to fetch data, please try again"}';
    }

    # Route /api/* - chuyển tới backend
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
    }

    # Static files từ Next.js
    location /_next/static {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache static files
        expires 365d;
        add_header Cache-Control "public, no-transform";
    }

    # Route / - chuyển tới frontend
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
    }

    # Cấu hình logging chi tiết hơn
    access_log /var/log/nginx/access.log combined buffer=512k flush=1m;
    error_log /var/log/nginx/error.log debug;

    # Xử lý lỗi chung
    error_page 500 502 503 504 @common_error;
    
    location @common_error {
        default_type application/json;
        add_header Access-Control-Allow-Origin * always;
        return 500 '{"success":false,"error":"Server error, please try again later"}';
    }
}