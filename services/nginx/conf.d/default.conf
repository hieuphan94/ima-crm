# Xóa phần upstream frontend vì chưa có service frontend
upstream backend {
    server ima-crm-backend-1:${PORT_BACKEND};
}

upstream frontend {
    server ima-crm-frontend-1:${PORT_FRONTEND};
}

server {
    listen 80;
    server_name ${DOMAIN_NAME} www.${DOMAIN_NAME};

    # Route /api/sheet - xử lý riêng
    location /api/sheet {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;

        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        
        # Khi lỗi, trả về JSON thông báo nhẹ nhàng
        error_page 500 502 503 504 = @sheet_error;
        proxy_intercept_errors on;
    }

    # Route /api/* - chuyển tới backend
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;

        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        
        # Khi API lỗi, trả về JSON error
        error_page 500 502 503 504 = @api_error;
        proxy_intercept_errors on;
    }

    # Route / và các static files - không error handling để tránh crash
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        
        # Tăng timeout để tránh disconnect
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Error handlers cho API
    location @sheet_error {
        default_type application/json;
        add_header Access-Control-Allow-Origin * always;
        return 200 '{"success":false,"message":"Unable to fetch data, please try again"}';
    }

    location @api_error {
        default_type application/json;
        add_header Access-Control-Allow-Origin * always;
        return 200 '{"success":false,"message":"API service temporarily unavailable"}';
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
    }

    # Cấu hình logging chi tiết hơn
    access_log /var/log/nginx/access.log combined buffer=512k flush=1m;
    error_log /var/log/nginx/error.log debug;

    # Xử lý lỗi chung
    error_page 500 502 503 504 @common_error;
    
    location @common_error {
        default_type application/json;
        add_header Access-Control-Allow-Origin * always;
        return 200 '{"success":false,"error":"Server error, please try again later"}';
    }
}