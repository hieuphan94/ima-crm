# Xóa phần upstream frontend vì chưa có service frontend
upstream backend {
    server backend:3000;
}

upstream frontend {
    server frontend:3002;
}

server {
    listen 80;
    server_name 188.166.212.41;

    # Thêm timeout và error handling cho frontend API route
    location /api/sheet {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Tăng timeout
        proxy_connect_timeout 60;
        proxy_send_timeout 60;
        proxy_read_timeout 60;
        
        # Xử lý lỗi riêng cho API sheet
        error_page 500 502 503 504 = @sheet_api_error;
        proxy_intercept_errors on;
    }

    # Handler riêng cho lỗi API sheet
    location @sheet_api_error {
        default_type application/json;
        add_header Access-Control-Allow-Origin * always;
        return 500 '{"success":false,"error":"Service temporarily unavailable"}';
    }

    # Backend API - xử lý tất cả các route /api khác
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Frontend app và các static files
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Thêm try_files để handle client-side routing
        try_files $uri $uri/ /index.html;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
    }

    # Cấu hình logging chi tiết hơn
    access_log /var/log/nginx/access.log combined buffer=512k flush=1m;
    error_log /var/log/nginx/error.log debug;

    # Xử lý lỗi chung
    error_page 500 502 503 504 @common_error;
    
    location @common_error {
        default_type application/json;
        add_header Access-Control-Allow-Origin * always;
        return 500 '{"success":false,"error":"Server error, please try again later"}';
    }
}